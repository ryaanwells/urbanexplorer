<div ng-swipe-left="swipeLeft()" 
     ng-swipe-right="swipeRight()" maximise>
  <ul>
    <li ng-repeat="coord in coords">
      {{coord}}
    </li>
  </ul>
  <ul ng-hide="running">
    <li ng-repeat="route in routes">
      <button ng-click="startSession(route)">
	{{route.name}}
      </button>
  </ul>
  <button ng-show="running">END</button>
</div>
