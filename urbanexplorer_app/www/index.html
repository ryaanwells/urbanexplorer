<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <base href="#" />
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,
				   width=device-width,
				   maximum-scale=1, minimum-scale=1"/>
    <link rel="stylesheet" media="screen"
    	  href="styles/urbanexplorer_bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/urbanexplorer.css" />
  </head>
  <body>
    <style> 
      body {
      margin: 0;
      padding-bottom:0;
      } 
      div { 
      margin: 0;
      }
    </style>

    <div class="title"> 
      <a href="#/" class="unstyled-a"> 
    	<h2>urbanexplorer</h2> 
      </a> 
    </div> 

    <div class="row notop nobottom center"
	 ng-controller="navbar">
      <a href="#/" class="row5 unstyled-a"
	   ng-class="{'selected': isActive('/')}">
	<i class="icon-home icon-white"></i>
      </a>
      <a href="#/targets/" class="row5 unstyled-a"
	 ng-class="{'selected': isActive('/targets/') || isActive('/prerun') }">
	<i class="icon-tasks icon-white"></i>
      </a>
      <a href="#/run/" class="row5 unstyled-a"
	 ng-class="{'selected': isActive('/run/')}">
	<i class="icon-globe icon-white"></i>
      </a>
      <a href="#/achievements/" class="row5 unstyled-a"
	 ng-class="{'selected': isActive('/achievements/')}">
	<i class="icon-star icon-white"></i>
      </a>
      <a href="#/help/" class="row5 unstyled-a"
	 ng-class="{'selected': isActive('/help/')}">
	<i class="icon-question-sign icon-white"></i>
      </a>
    </div>
    
    <div style="overflow-x: hidden;
		overflow-y: scroll;" ng-view></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> -->
    <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script> -->
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <style>
      .nav, .pagination, .carousel a {cursor:pointer;}
    </style>
    <!-- <script src="styles/bootstrap_urbanexplorer/js/bootstrap.js"></script> -->

    <!-- build:js js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/core/ui.js"></script>
    <script src="js/core/location.js"></script>
    <script src="js/core/user.js"></script>
    <script src="js/core/missions.js"></script>
    <script src="js/core/routes.js"></script>
    <script src="js/core/routesCompleted.js"></script>
    <script src="js/core/stages.js"></script>
    <script src="js/core/progress.js"></script>
    <script src="js/core/routePick.js"></script>
    <script src="js/core/session.js"></script>
    <script src="js/core/achievements.js"></script>
    <script src="js/controllers/navbar.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/targets.js"></script>
    <script src="js/controllers/achievements.js"></script>
    <script src="js/controllers/prerun.js"></script>
    <script src="js/controllers/run.js"></script>
    <script src="js/controllers/postRun.js"></script>
    <script src="js/directives/routeSelector.js"></script>
    <script src="js/directives/achievementView.js"></script>
    <script src="js/filters/twoDigit.js"></script>
    <script src="js/filters/round.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>    
    <!-- endbuild -->
    
    <script type="text/javascript">
      var onReady = function(){
      console.log("READY CALLED");
      angular.bootstrap(document, ['UrbanExplorer']);
      };
      document.addEventListener("deviceready", onReady, false);
    </script>
    
  </body>
</html>
