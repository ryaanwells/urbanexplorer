<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <base href="#" />
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,
				   width=device-width,
				   maximum-scale=1, minimum-scale=1"/>
    <!-- <link rel="stylesheet" media="screen" -->
    <!-- 	  href="styles/urbanexplorer_bootstrap/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="styles/b3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/b3/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="styles/urbanexplorer.css" />
  </head>
  <body>
    <style> 
      body {
      margin: 0;
      padding-bottom:0;
      } 
      div { 
      margin: 0;
      }
    </style>

    <div class="title"
	 style="position: fixed;
		top: 0;
		z-index: 1000;
		width: 100%;"> 
      <a href="#/" class="unstyled-a"> 
    	<h2>urbanexplorer</h2> 
      </a> 
    </div> 
    <ul class="nav nav-pills"
	ng-controller="navbar"
	style="position: fixed;
	       background-color: white;
	       top: 80px;
	       z-index: 1000;
	       width: 100%;">
      <li ng-class="{'active': isActive('/')}">
	<a href="#/" class="unstyled-a">
	  <h3 style="margin: 0;">
	    <span class="glyphicon glyphicon-home"
		  ng-class="{'white': isActive('/')}">
	    </span>
	  </h3>
	</a>
      </li>
      <li ng-class="{'active': isActive('/targets/') || isActive('/prerun') }">
	<a href="#/targets/" class="unstyled-a">
	  <h3 style="margin: 0;">
	    <span class="glyphicon glyphicon-map-marker"
		  ng-class="{'white': isActive('/targets/') || isActive('/prerun') }">
	    </span>
	  </h3>
	</a>
      </li>
      <li ng-class="{'active': isActive('/run/') || isActive('/postRun/')}">
	<a href="#/run/" class="unstyled-a">
	  <h3 style="margin: 0;">
	    <span class="glyphicon glyphicon-road"
		  ng-class="{'white': isActive('/run/') || isActive('/postRun/')}">
	    </span>
	  </h3>
	</a>
      </li>
      <li ng-class="{'active': isActive('/achievements/')}">
      	<a href="#/achievements/" class="unstyled-a">
      	  <h3 style="margin: 0;">
      	    <span class="glyphicon glyphicon-star"
      		  ng-class="{'white': isActive('/achievements/')}">
      	    </span>
      	  </h3>
      	</a>
      </li>
      <li ng-class="{'active': isActive('/help/')}"> 
	<a href="#/help/" class="unstyled-a">
	  <h3 style="margin: 0;">
	    <span class="glyphicon glyphicon-question-sign"
		  ng-class="{'white': isActive('/help/')}">
	    </span>
	  </h3>
	</a>
      </li>
    </ul>
    <div  style="overflow-x: hidden;
		 padding-top: 131px;
		 overflow-y: scroll;" ng-view></div>
    
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> -->
    <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script> -->
    <script src="styles/b3/js/bootstrap.js"></script>
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <style>
      .nav, .pagination, .carousel a {cursor:pointer;}
    </style>
    <!-- <script src="styles/bootstrap_urbanexplorer/js/bootstrap.js"></script> -->

    <!-- build:js js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/core/ui.js"></script>
    <script src="js/core/location.js"></script>
    <script src="js/core/user.js"></script>
    <script src="js/core/missions.js"></script>
    <script src="js/core/routes.js"></script>
    <script src="js/core/routesCompleted.js"></script>
    <script src="js/core/stages.js"></script>
    <script src="js/core/progress.js"></script>
    <script src="js/core/routePick.js"></script>
    <script src="js/core/session.js"></script>
    <script src="js/core/achievements.js"></script>
    <script src="js/controllers/navbar.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/targets.js"></script>
    <script src="js/controllers/achievements.js"></script>
    <script src="js/controllers/prerun.js"></script>
    <script src="js/controllers/run.js"></script>
    <script src="js/controllers/postRun.js"></script>
    <script src="js/directives/routeSelector.js"></script>
    <script src="js/directives/achievementView.js"></script>
    <script src="js/filters/twoDigit.js"></script>
    <script src="js/filters/round.js"></script>
    <script src="js/filters/time.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>    
    <!-- endbuild -->
    
    <script type="text/javascript">
      var onReady = function(){
      console.log("READY CALLED");
      angular.bootstrap(document, ['UrbanExplorer']);
      };
      document.addEventListener("deviceready", onReady, false);
    </script>
    
  </body>
</html>
