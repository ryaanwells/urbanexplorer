<div>
  <div class="route-title">
    {{selected.name}}
  </div>
  <div class="row">
    <div class="left center">
      <div class="row-title">
	Total Remaining:
      </div> 
      <div class="row-emph">
	{{distanceRemain}}m
      </div>
    </div>
    <div class="right center">
      <div class="row-title">
	Next Achievement:
      </div> 
      <div class="row-emph">
	{{distanceUntilNextGoal}}m
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>
  
  <div class="run center"
       ng-click="startRun()">
    GO!
  </div>
  <!-- <pre>{{selected | json}} </pre> -->
  <!-- <pre>{{stages | json}} </pre> -->
  <!-- <pre>{{progressions | json}}</pre> -->
</div>
