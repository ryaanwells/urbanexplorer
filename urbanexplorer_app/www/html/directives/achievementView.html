<div class="contaner-fluid">
  <div ng-repeat="route in routes">
    <div ng-click="toggle(route)"
	 class="route-select
		pad-bottom
		pad-left">
      <!-- <div class="medal" -->
      <!-- 	 ng-class="{'gold': ach.value == 'G', -->
      <!-- 		   'silver': ach.value == 'S', -->
      <!-- 		   'bronze': ach.value == 'B', -->
      <!-- 		   'blank': ach.complete == false}"></div> -->
      <h4 style="margin: 0;">{{route.name}}</h4>
    </div>
    <div ng-repeat="stage in route.stages"
	 class="center"
	 ng-show="route.open">
      {{stage.name}}
      <div style="position: relative;">
	<div style="width: 100%;
		    height: 200px;
		    background-repeat: no-repeat;
		    background-size: cover;
		    background-position: center;
		    background-image: url({{stage.image}});">
	  <div ng-hide="stage.completed"
	       style="width: 100%;
		      height: 200px;
		      background-color: white;

		      opacity: 0.85;">
	  </div>
	  <div ng-hide="stage.completed"
	       style="position: absolute;
		     left: 25%;
		     right: 25%;
		     top: 10%;">
	    <h3 style="color: black">
 	      <span class="glyphicon glyphicon-lock"></span>
	    </h3>
	    <h3 style="margin-top:0">Run further on this route to unlock!</h3>
	  </div>
	</div>
      </div>
      <!-- <pre>{{route | json }}</pre> -->
      
      <!-- <div>{{ach.description}}</div> -->
      <!-- <div ng-show="ach.complete">Completed: {{ach.date}}</div>
      -->
    </div>
  </div>
</div>
