<div>
  <div style="position: fixed;
       	      top: 123px;
	      left: 0;
	      z-index: 1000;
       	      width: 100%;"
       class="bg-primary">
    <div class="center">
      <h2>Welcome!</h2>
    </div>
  </div>

  <div style="margin-top: 44px;">
    <div class="container-fluid center">
      <div class="row">
	<div class="col-xs-6 bg-success"
	     style="padding: 0; z-index: 0;">
	  <h3 style="margin-bottom: 0;">Total Distance</h3>
	  <h2 style="margin-top: 5px;">{{self.totalDistance}}m</h2>
	</div>
	<div class="col-xs-6 bg-info">
	  <h3 style="margin-bottom: 0;">Total Time</h3>
	  <h2 style="margin-top: 5px;">{{self.time.hours | twoDigit}}:{{self.time.minutes | twoDigit}}:{{self.time.seconds | twoDigit}}</h2>
	</div>
      </div>
      <div class="row">
	<div class="col-xs-6 bg-success"
	     style="padding: 0; z-index: 0;">
	  <h3 style="margin-bottom: 0;">Average Speed</h3>
	  <h2 style="margin-top: 5px;">{{avgSpeed}}m/s</h2>
	</div>
	<div class="col-xs-6 bg-info">
	  <h3 style="margin-bottom: 0;">Completed</h3>
	  <h2 style="margin-top: 5px;">{{self.stagesCompleted}} Routes</h2>
	</div>
      </div>
    </div>
    <div class="row bg-primary center">
      <h3 style="margin: 5px 0;">Medals Won</h3>
      <div class="col-xs-4">
	<h2 style="margin: 5px 0;">
	  <span class="glyphicon glyphicon-certificate
		       route-done-gold"></span>
	  {{ach.G}}
	</h2>
      </div>
      <div class="col-xs-4">
	<h2 style="margin: 5px 0;">
	  <span class="glyphicon glyphicon-certificate
		       route-done-silver"></span>
	  {{ach.S}}
	</h2>
      </div>
      <div class="col-xs-4">
	<h2 style="margin: 5px 0;">
	  <span class="glyphicon glyphicon-certificate
		       route-done-bronze"></span>
	  {{ach.B}}
	</h2>
      </div>
    </div>

    <div class="center row">
      <a href="#/targets/" class="unstyled-a">
	<div class="start-button">
	  <h1>Start Running</h1>
	</div>
      </a>
    </div>

    <div style="margin: 10px;"
	 class="center">

    </div>

    <div style="display: inline;
		margin-bottom: 60px;">  
      <div class="row">

      </div>
    </div>

    <div class="padder"></div>
    
    <!-- <div class="row"> -->
    <!--   <a href="#/achievements/" class="unstyled-a"> -->
    <!-- 	<div class="middle center"> -->
    <!-- 	  <h1>Achievements</h1> -->
    <!-- 	</div> -->
    <!--   </a> -->
    <!-- </div> -->
  </div>

</div>
