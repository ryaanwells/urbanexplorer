<div>
  <div class="route-title">
    Running
  </div>
  <div class="row">
    <div class="left center">
      <div class="row-title">
	Distance So Far:
      </div> 
      <div class="row-emph">
	{{distanceSoFar | round}}m
      </div>
    </div>
    <div class="right center">
      <div class="row-title">
	Next Achievement:
      </div> 
      <div class="row-emph">
	{{nextAchievement | round}}m
      </div>
    </div>
  </div>
  <div class="row">
    <div class="middle center">
      <div class="row-title">
	Time So Far:
      </div> 
      <div class="row-emph">
	{{hours|twoDigit}}:{{minutes|twoDigit}}:{{seconds|twoDigit}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="left center"
	 ng-click="endConfirm = false;"
	 ng-show="endConfirm">
      <div class="row-title">
	Keep running?
      </div> 
      <div class="row-emph">
	Tap here
      </div>
    </div>
    <div class="right center"
	 ng-click="endSession()">
      <div class="row-title"
	   ng-hide="endConfirm">
	Finish?
      </div> 
      <div class="row-title"
	   ng-show="endConfirm">
	Are you sure?
      </div>
      <div class="row-emph">
	End Session
      </div>
    </div>
  </div>

  <pre>{{session | json}}</pre>

  <pre>{{coords | json}}</pre>
</div>
